<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Gieß den Kiez – Gießungen</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken = "pk.eyJ1IjoianVsaWF6ZXQiLCJhIjoiY2trdmhkdmE0MXNidjJ1cGZhaXVrZDE1NSJ9.I0eyCt352bKnMo50n4cDIQ";
      var map;

        map = new mapboxgl.Map({
          container: "map", // container id
          style: "mapbox://styles/mapbox/light-v9", // stylesheet location
          center: [13.404954, 52.500008], // starting position ([lng, lat] for Berlin
          zoom: 10 // starting zoom
        });
        
      // add points with tileset
      map.on('load', function () {
        map.addSource('watered-trees', {
            type: 'vector',
            // Use any Mapbox-hosted tileset using its tileset id.
            // Learn more about where to find a tileset id:
            // https://docs.mapbox.com/help/glossary/tileset-id/
            url: 'mapbox://technologiestiftung.deagwiv8'
        });
        map.addLayer({
            'id': 'watered-trees',
            'type': 'circle',
            'source': 'watered-trees',
            'source-layer': 'wateredSum-7z0o8h',
            'paint': {
                'circle-color': '#ff0000'
            }
        });
    });

    </script>
  </body>
</html>
